##########################################################
resource_types:
- name: s3-multi
  type: docker-image
  source:
    repository: kdvolder/s3-resource-simple
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest
- name: artifactory-resource
  type: docker-image
  source:
    repository: springio/artifactory-resource
    tag: 0.0.10
#########################################################
resources:
- name: monthly
  type: time
  check_every: 24h
  source:
    interval: 720h
# - name: every-minute
#   type: time
#   check_every: 1m
#   source:
#     interval: 1m
- name: docker-git
  type: git
  source:
    uri: git@github.com:spring-projects/sts4.git
    branch: ((branch))
    private_key: ((rsa_id))
    paths:
    - concourse/docker
- name: sts4
  type: git
  source:
    uri: git@github.com:spring-projects/sts4.git
    branch: ((branch))
    private_key: ((rsa_id))
- name: sts4-out
  type: git
  source:
    uri: git@github.com:spring-projects/sts4.git
    branch: ((branch))
    private_key: ((rsa_id))
- name: atom-cf-manifest-yaml
  type: git
  source:
    branch: ((branch))
    private_key: ((rsa_id))
    uri: git@github.com:spring-projects/atom-cf-manifest-yaml.git
- name: atom-concourse
  type: git
  source:
    branch: ((branch))
    private_key: ((rsa_id))
    uri: git@github.com:spring-projects/atom-concourse.git
- name: atom-bosh
  type: git
  source:
    branch: ((branch))
    private_key: ((rsa_id))
    uri: git@github.com:spring-projects/atom-bosh.git
- name: atom-spring-boot
  type: git
  source:
    branch: ((branch))
    private_key: ((rsa_id))
    uri: git@github.com:spring-projects/atom-spring-boot.git
- name: jvm-launch-utils-git
  type: git
  source:
    uri: git@github.com:spring-projects/sts4.git
    private_key: ((rsa_id))
    branch: ((branch))
    paths:
    - nodejs-packages/jvm-launch-utils
- name: tasks
  type: git
  source:
    uri: git@github.com:spring-projects/sts4.git
    branch: ((branch))
    paths:
    - concourse/tasks
    private_key: ((rsa_id))
- name: s3-headless-maven-out
  type: s3
  source:
    bucket: ((s3_bucket))
    access_key_id: ((s3_accesskey))
    secret_access_key: ((s3_secretkey))
    region_name: ((s3_region))
    regexp: sts4/snapshots/headless-maven-out-(.*).tar.gz
- name: s3-concourse-vsix-snapshot
  type: s3
  source:
    bucket: ((s3_bucket))
    access_key_id: ((s3_accesskey))
    secret_access_key: ((s3_secretkey))
    region_name: ((s3_region))
    regexp: sts4/vscode-extensions/snapshots/vscode-concourse-(.*).vsix
- name: s3-bosh-vsix-snapshot
  type: s3
  source:
    bucket: ((s3_bucket))
    access_key_id: ((s3_accesskey))
    secret_access_key: ((s3_secretkey))
    region_name: ((s3_region))
    regexp: sts4/vscode-extensions/snapshots/vscode-bosh-(.*).vsix
- name: s3-manifest-yaml-vsix-snapshot
  type: s3
  source:
    bucket: ((s3_bucket))
    access_key_id: ((s3_accesskey))
    secret_access_key: ((s3_secretkey))
    region_name: ((s3_region))
    regexp: sts4/vscode-extensions/snapshots/vscode-manifest-yaml-(.*).vsix
- name: s3-spring-boot-vsix-snapshot
  type: s3
  source:
    bucket: ((s3_bucket))
    access_key_id: ((s3_accesskey))
    secret_access_key: ((s3_secretkey))
    region_name: ((s3_region))
    regexp: sts4/vscode-extensions/snapshots/vscode-spring-boot-(.*).vsix
- name: s3-bosh-theia-snapshot
